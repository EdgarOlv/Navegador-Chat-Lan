<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"
    integrity="sha256-bQmrZe4yPnQrLTY+1gYylfNMBuGfnT/HKsCGX+9Xuqo=" crossorigin="anonymous"></script>
  <script src="./sw.js"></script>
  <script src="./app.js" defer async></script>
  <link rel="stylesheet" href="./assets/styles/reset.css" />
  <link rel="stylesheet" href="./assets/styles/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
</head>

<body>
  <div class="container-nickname">
    <h1 class="title">Olá, insira o seu nome para entrar no chat.</h1>
    <form class="form">
      <input type="text" name="nickname" placeholder="Nome" maxlength="10" />
      <button type="submit">
        <img src="./assets/img/send_button.svg" alt="Send nickname icon" />
      </button>
    </form>
  </div>
  <div class="chat-container hidden">
    <div class="chat">
      <div class="users-container">
        <div class="wrapper">
          <h1 id="nickname"></h1>
          <hr />
          <select>
            <option disabled>Troque o seu status</option>
            <option value="online">Online</option>
            <option value="busy">Ocupado</option>
            <option value="away">Ausente</option>
          </select>
        </div>
        <div class="room-name" data-selected="true">
          <h2>Sala pública</h2>
        </div>
        <div class="online-users">
          <h2 id="onlineUsers"></h2>
          <ul class="list">
          </ul>
        </div>
      </div>
      <div class="messages-container">
        <div class="messages"></div>
        <p class="alert"></p>
        <form id="chatForm">
          <input type="text" id="input-message" placeholder="Digite sua mensagem" maxlength="140" />
          <button type="submit">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <g id="arrow_forward_24px">
                <path id="icon/navigation/arrow_forward_24px"
                  d="M12 4L10.59 5.41L16.17 11H4V13H16.17L10.59 18.59L12 20L20 12L12 4Z" fill="#000" />
              </g>
            </svg>
          </button>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
